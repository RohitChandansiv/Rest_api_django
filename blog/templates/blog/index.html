<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>
        {% for item in posts %}
            <article>
            <time>published : {{item.published_date}}</time>
            <h2><a href="">{{item.title}}</a></h2>
            <p> {{item.text|linebreaksbr}}</p>
            </article>
        {% endfor %}
    </body>
</html>
